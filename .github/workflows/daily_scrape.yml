name: Gunluk Etkinlik Avcisi

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      # --- İŞTE BU ADIM BİZE DOSYANIN NEREDE OLDUĞUNU GÖSTERECEK ---
      - name: Dosya Yapisini Listele (Hata Ayiklama)
        run: ls -R
      # -----------------------------------------------------------

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Chrome Kurulumu
        uses: browser-actions/setup-chrome@v1

      - name: Kutuphaneleri Yukle
        run: |
          pip install requests beautifulsoup4 supabase selenium webdriver-manager geopy undetected-chromedriver

      # Şimdilik sadece bu botu deneyelim, path'i sonra düzelteceğiz
      - name: Biletinial Botunu Calistir
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        continue-on-error: true # Hata olsa bile logları görelim diye
        run: python scripts/bot_biletinial.py